<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../imagens/favicon.ico" />
  <link rel="stylesheet" href="../css/formulario.css">
  <title>Contatos - IFSP - Pirituba - DWBA4</title>
</head>

<body>
  <header id="cabecalho">

    <nav>
      <object width="100%" height="300px" data="menu.html"></object>
    </nav>

  </header>

  <main>
    <h1>Mande uma Mensagem</h1>
    <form method="post">
      <ul>
        <li>
          <label for="contato-nome">Nome</label>
          <input name="nome" type="text" id="contato-nome" required>
        </li>
        <li>
          <label for="contato-email">E-mail</label>
          <input name="email" type="email" id="contato-email" required>
        </li>
        <li>
          <label for="contato-telefone">Telefone</label>
          <span>(99) 99999-9999</span>
          <input name="telefone" type="tel" id="contato-telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"
            required>

        </li>
        <li>
          <label for="contato-assunto">Assunto</label>
          <select name="assunto" id="assunto" required>
            <option>-- Selecione --</option>
            <option value="R">Reclamação</option>
            <option value="S">Sugestão</option>
          </select>
        </li>
        <li>
          <label for="contato-mensagem">Mensagem</label>
          <textarea name="mensagem" id="contato-mensagem"></textarea>
        </li>
        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>
            <label for="contato-resposta-email">
              "E-Mail "
              <input name="resposta" type="checkbox" id="contato-resposta-email" value="E">
            </label>
            <label for="contato-resposta-telefone">
              "Telefone "
              <input name="resposta" type="checkbox" id="contato-resposta-telefone" value="T">
            </label>
          </fieldset>
        </li>
        <input type="submit" value="Enviar">
      </ul>

    </form>


  </main>

  <footer>
    <object width="100%" height="200px" data="footer.html"></object>
  </footer>

</body>

</html>
