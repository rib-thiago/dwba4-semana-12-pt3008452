<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagens/favicon.ico"/>
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Eventos - IFSP - Pirituba - DWBA4</title>
</head>
<body>
    <header id="cabecalho">

        <nav>
            <object width="100%" height="300px" data="menu.html"></object>      
        </nav>
      
    </header>

    <main>
        <h1>Inscreva-se</h1>
        <form method="post">
               
            <fieldset>
                <label for="evento">Evento</label>
                <select name="assunto" id="evento" required>
                    <option>-- Selecione --</option>
                    <option value="voe">Voce sem asas</option>
                    <option value="jun">Festa Junina</option>
                    <option value="inf">Semana de Tecnologia</option>
                </select>
            </fieldset>
                
            <fieldset>
                <legend>Informações de Acesso</legend>
                <p>
                    <label for="inscrever-usuario">Usuário</label>
                    <input name="usuario" type="text" id="inscrever-usuario" required>
                </p>
                <p>
                    <label for="inscrever-senha">Senha</label>
                    <input name="senha" type="password" id="inscrever-senha" required>
                </p>
                <p>
                    <label for="inscrever-confirmar-senha">Confirme a Senha</label>
                    <input name="confirmar-senha" type="password" id="inscrever-confirmar-senha" required>
                </p>
            </fieldset>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <p>
                    <label for="inscrever-nome">Nome Completo</label>
                    <input name="nome" type="text" id="inscrever-nome" required>
                </p>
                <p>
                    <label for="inscrever-email">E-mail</label>
                    <input name="email" type="email" id="inscrever-email" required>
                </p>
                <p>
                    <label for="inscrever-celular">Celular</label>
                    <span>(99) 99999-9999</span>
                    <input name="celular" type="tel" id="inscrever-celular" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required> 
                    
                </p>
                <fieldset>
                    <legend>Sexo</legend>
                    <label for="inscrever-sexo-masc">
                        Masculino 
                        <input name="sexo" type="radio" id="inscrever-sexo-masc" value="M"> 
                    </label>
                    <label for="inscrever-sexo-fem">
                        Feminino 
                        <input name="sexo" type="radio" id="inscrever-sexo-fem" value="F">
                    </label>
                </fieldset>
                <p>
                    <label for="inscerver-nascimento">Data de Nascimento</label>
                    <input name="nascimento" type="date" id="inscrever-nascimento">
                </p>
                <p>
                    <label for="inscrever-cor">Cor Favorita</label>
                    <input name="cor" type="color" id="inscrever-cor">
                </p>
                <p>
                    <label for="inscrecer-github">Perfil no Github</label>
                    <input name="github" type="url" id="inscrever-github">
                </p>
            </fieldset>

            <p>
                <input type="submit" value="Inscrever-se">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>

    <footer>
        <object width="100%" height="200px" data="footer.html"></object> 
    </footer>
    
</body>
</html>
